services:
  - type: web
    name: laravel-task-manager
    runtime: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=8000
    envVars:
      - key: APP_KEY
        value: your_base64_app_key_here